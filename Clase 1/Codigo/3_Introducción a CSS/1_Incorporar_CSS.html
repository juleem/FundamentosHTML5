<!-- Declaración del tipo de documento (DTP) -->
<!DOCTYPE html>

<!-- Apertura del elemento HTML -->
<html>

	<!-- Apertura del elemento HEAD -->
	<head>

		<!-- Declaración del elemento META:Charset -->
		<meta charset="utf-8">
		
		<!-- Declaración del elemento TITLE -->
		<title>HTML y CSS</title>

		<!-- Declaración del elemento style -->
		<style>

			h1{
			  font-family: "Times New Roman", Times, serif;
			}
		</style>

		<!-- Declaración del elemento link -->
		<link rel="stylesheet"  href="estilo.css">

	</head>
	<!-- Cierre del elemento HEAD -->
	

	<!-- Apertura del elemento BODY -->
	<body>

		<h1> Incorporando CSS con atributo Style </h1>

		<p style="font-family: Georgia;">This is a paragraph, shown in the Times New Roman font.</p>

	
	</body>
	<!-- Cierre del elemento BODY -->

</html>
<!-- Cierre del elemento HTML -->
