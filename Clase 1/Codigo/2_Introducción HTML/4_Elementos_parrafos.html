<!-- Declaración del tipo de documento (DTP) -->
<!DOCTYPE html>

<!-- Apertura del elemento HTML -->
<html>

	<!-- Apertura del elemento HEAD -->
	<head>

		<!-- Declaración del elemento META:Charset -->
		<meta charset="utf-8">
		
		<!-- Declaración del elemento TITLE -->
		<title></title>

	</head>
	<!-- Cierre del elemento HEAD -->
	

	<!-- Apertura del elemento BODY -->
	<body>

		<!-- Elemento Enunciado (H1,H2,H3,H4,H5,H6) -->
		<h1>Este es el enunciado mas importante</h1>
		<p> Hola, soy un parrafo del enunciado nivel 1 </p>

		<h2>Este es el enunciado H2 </h2>
		<p> Hola, soy un parrafo menos importante que el parrafo de arriba porque estoy debajo del H2 </p>

		<!-- Este codigo tiene un significado semantico, no tanto visual... esta orientado a los robots de busqueda -->

	</body>
	<!-- Cierre del elemento BODY -->

</html>
<!-- Cierre del elemento HTML -->
