<!-- Declaración del tipo de documento (DTP) -->
<!DOCTYPE html>

<!-- Apertura del elemento HTML -->
<html>

	<!-- Apertura del elemento HEAD -->
	<head>

		<!-- Declaración del elemento META:Charset -->
		<meta charset="utf-8">
		
		<!-- Declaración del elemento TITLE -->
		<title>Sitio Web</title>

	</head>
	<!-- Cierre del elemento HEAD -->
	

	<!-- Apertura del elemento BODY -->
	<body>

		<!-- Apertura del elemento H1 -->
		<h1> Titulo mas importante </h1>
 
		<!-- Apertura del elemento Parrafo -->		
		<p> 
			Hola, tengo esta pagina web y necesito resaltar <strong> ESTE TEXTO </strong> con negrita, y ademas necesito marcar <em> ESTE OTRO TEXTO </em> con estilo italica.
		</p>



	</body>
	<!-- Cierre del elemento BODY -->

</html>
<!-- Cierre del elemento HTML -->
