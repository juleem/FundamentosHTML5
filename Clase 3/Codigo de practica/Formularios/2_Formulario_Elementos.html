<!-- Declaración del tipo de documento (DTP) -->
<!DOCTYPE html>

<!-- Apertura del elemento HTML -->
<html>

	<!-- Apertura del elemento HEAD -->
	<head>		

		<!-- Declaración del elemento META:Charset -->
		<meta charset="utf-8">

		<!-- Declaración del elemento TITLE -->	
		<title> Formularios</title>

	</head>
	<!-- Cierre del elemento HEAD -->
	
	<!-- Apertura del elemento BODY -->
	<body>

		<!-- Declaracion del encabezado H1 -->
		<h1> Mi Primer Formulario</h1>

		<p>
			
			<!-- Apertura del FORMULARIO -->
			<form>

				
				<!-- Declaracion del input TEXTO -->
				<label>Texto:</label>
				<input type="text" name="texto">
				
				<br><br> 
				
				<!-- Declaracion del input EMAIL -->
				<label>Email:</label>
				<input type="email" name="email">

				<br><br>

				<!-- Declaracion del input NUMERO -->
				<label>Numero:</label>
				<input type="number" name="numero">

				<br><br>
				
				<!-- Declaracion del input FILE -->
				<label>Archivo:</label>
				<input type="file" name="archivo">

				<br><br>

				<!-- Declaracion del input RADIO -->
				<label>Radios:</label>
				<input type="radio" name="radios">
				<input type="radio" name="radios">
				<input type="radio" name="radios">

				<br><br>
				
				<!-- Declaracion del input CHECKBOX -->
				<label>Checkbox:</label>
				<input type="checkbox" name="checkbox">
				<input type="checkbox" name="checkbox">

				<br><br>
				
				<!-- Declaracion del input SELECT -->
				<label>Lista Desplegable:</label>
				<select>
					<option>Opcion 1</option>
					<option>Opcion 2</option>
					<option>Opcion 3</option>
				</select>


				<hr>

				<!-- Declaracion de los botones del formulario -->
				<button type="submit">Confirmar</button>
				<button type="reset">Resetear</button>

			</form>
			<!-- Cierre del FORMULARIO -->

		</p>

	</body>
	<!-- Cierre del elemento BODY -->

</html>
<!-- Cierre del elemento HTML -->
